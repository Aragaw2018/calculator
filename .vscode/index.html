<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="scientific('sqrt')" class="sci">√</button>
            <button onclick="scientific('pow')" class="sci">x²</button>
            <button onclick="scientific('sin')" class="sci">sin</button>
            <button onclick="scientific('cos')" class="sci">cos</button>

            <button onclick="scientific('tan')" class="sci">tan</button>
            <button onclick="scientific('log')" class="sci">log</button>
            <button onclick="scientific('pi')" class="sci">π</button>
            <button onclick="deleteLast()" class="operator red">DEL</button>

            <button onclick="clearDisplay()" class="operator red">C</button>
            <button onclick="appendToDisplay('/')" class="operator">/</button>
            <button onclick="appendToDisplay('*')" class="operator">*</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="calculate()" id="equal">=</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>

            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
